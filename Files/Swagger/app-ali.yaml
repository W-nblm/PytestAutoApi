      type: object
      properties:
        phoneCode:
          type: string
        countryName:
          type: string
        nationalNumber:
          type: string
        headPic:
          type: string
        sex:
          type: string
        nickName:
          type: string
      description: ''
    RVoid:
      type: object
      properties:
        code:
          type: integer
          description: 消息状态码(470,校验errorcode, 提示msg多语言内容, 500:app直接提示服务异常)
          format: int32
        msg:
          type: string
          description: 消息内容  多语言message 仅状态码470有效, 其他为前端自己多语言
