    CSPlanResp:
      type: object
      properties:
        userFreeLabel:
          type: integer
          description: "免费试用标记(1:可以免费试用,2:不能免费试用)\n 与手机平台有关"
          format: int32
        payPlate:
          type: integer
          description: 支付平台 1ios 2 安卓
          format: int32
        usePlanId:
          type: integer
          description: 使用中计划表主键id
          format: int64
        csPlanVoList:
          type: array
          description: 套餐计划列表
          items:
            $ref: '#/components/schemas/CSPlanVo'
      description: ''
    CSPlanVo:
      type: object
      properties:
        planId:
          type: integer
          description: 套餐id
          format: int64
        appSource:
          type: string
          description: 业务线
        sourceType:
          type: string
          description: 业务类型
        planName:
          type: string
          description: 套餐类型 标准计划standard
        planDesc:
          type: string
          description: 套餐类型 标准计划standard
        videoStorageType:
          type: string
          description: 录像存储类型
        videoStorageDuration:
          type: integer
          description: 录像存储周期 30
          format: int32
        planShareDevice:
          type: integer
          description: 套餐可分享设备数量
          format: int32
        applePayGoodId:
          type: string
          description: 苹果支付商品id
        googlePayGoodId:
          type: string
          description: 谷歌支付商品id
        sort:
          type: integer
          description: 排序字段
          format: int32
        userPlanInfo:
          $ref: '#/components/schemas/UserPlanInfo'
      description: 云存储套餐计划返回列表
    RCSPlanResp:
      type: object
      properties:
        code:
          type: integer
          description: 消息状态码(470,校验errorcode, 提示msg多语言内容, 500:app直接提示服务异常)
          format: int32
        msg:
          type: string
          description: 消息内容  多语言message 仅状态码470有效, 其他为前端自己多语言
        data:
          $ref: '#/components/schemas/CSPlanResp'
        paramMsg:
          type: object
          additionalProperties:
            type: object
          description: "参数校验返回对象(给web使用, app不用)\n 示例: {\"字段名\": \"提示消息\"}\n {\"userName\"\
            : \"用户名已存在,请重新输入\"}"
        errCode:
          type: integer
          description: 仅状态码470有效校验errorcode
          format: int32
      description: 响应信息主体
    UserPlanInfo:
      type: object
      properties:
        startTime:
          type: integer
          description: 开始时间
          format: int64
        endTime:
          type: integer
          description: 到期时间
          format: int64
        userUid:
          type: string
          description: 用户id
        usePlanId:
          type: integer
          description: 使用中计划表主键id
          format: int64
      description: 用户生效计划有效期
    CSPlanTypeResp:
      type: object
      properties:
        userFreeLabel:
          type: integer
          description: "免费试用标记(1:可以免费试用,2:不能免费试用)\n 与手机平台有关"
          format: int32
        csPlanVoList:
          type: array
          description: 套餐计划列表
          items:
            $ref: '#/components/schemas/CSPlanTypeVo'
      description: ''
    CSPlanTypeVo:
      type: object
      properties:
        typeId:
          type: integer
          description: 主键
          format: int64
        planId:
          type: integer
          description: 套餐id
          format: int64
        planType:
          type: string
          description: 套餐时长 month包月 year包年
        planTypeDuration:
          type: integer
          description: 套餐时长 30包月 365包年
          format: int32
        platePlanName:
          type: string
          description: 平台套餐规格名称
        planTypeName:
          type: string
          description: app套餐规格名称
        planTypeMultiName:
          type: string
          description: app套餐多语言规格名称
        planIsFree:
          type: string
          description: 套餐是否支持免费使用 0否 1是
        planFreeDuration:
          type: integer
          description: 套餐免费天数
          format: int64
        planFreeName:
          type: string
          description: 免费试用套餐名称
        planFreeMultiName:
          type: string
          description: 免费试用套餐名称
        planOriginPrice:
          type: number
          description: 套餐原价
        planPrice:
          type: number
          description: 套餐价格
        planIsDiscount:
          type: string
          description: 套餐是否折扣
        planPriceUnit:
          type: string
          description: 套餐单位
        planDescription:
          type: string
          description: 套餐描述
        planTypeStatus:
          type: string
          description: 套餐使用状态 0未使用 1使用中
        planSubscribeStatus:
          type: string
        sourceType:
          type: string
        videoStorageType:
          type: string
        videoStorageDuration:
          type: integer
          format: int64
        sort:
          type: integer
          format: int32
        applePayTypeId:
          type: string
          description: 苹果支付规格id
        googlePayTypeId:
          type: string
          description: 谷歌支付规格id
      description: ''
    RCSPlanTypeResp:
      type: object
      properties:
        code:
          type: integer
          description: 消息状态码(470,校验errorcode, 提示msg多语言内容, 500:app直接提示服务异常)
          format: int32
        msg:
          type: string
          description: 消息内容  多语言message 仅状态码470有效, 其他为前端自己多语言
        data:
