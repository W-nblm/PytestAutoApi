components:
  schemas:
    MessageAllTypeReadVo:
      required:
      - userId
      type: object
      properties:
        userId:
          type: string
          description: 用户id
      description: 消息通知Vo
    DeviceTelCardStatusVo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        iccid:
          type: string
          description: iccid
        devId:
          type: string
          description: 设备id
        devName:
          type: string
          description: 设备名称
        expectedEndDate:
          type: integer
          description: 过期时间
          format: int64
        cardStatus:
          type: string
          description: 卡状态 NON_ACTIVATED_NAME 待激活 ACTIVATED_NAME 已激活 DEACTIVATED_NAME
            已停用 RETIRED_NAME 已失效
        userId:
          type: string
          description: 用户id
        cardName:
          type: string
        expectedEndDateStr:
          type: string
      description: 物联网卡状态列表类
    RListDeviceTelCardStatusVo:
      type: object
      properties:
        code:
          type: integer
          description: 消息状态码(470,校验errorcode, 提示msg多语言内容, 500:app直接提示服务异常)
          format: int32
        msg:
          type: string
          description: 消息内容  多语言message 仅状态码470有效, 其他为前端自己多语言
        data:
          type: array
          description: 数据对象
          items:
            $ref: '#/components/schemas/DeviceTelCardStatusVo'
        paramMsg:
          type: object
          additionalProperties:
            type: object
          description: "参数校验返回对象(给web使用, app不用)\n 示例: {\"字段名\": \"提示消息\"}\n {\"userName\"\
            : \"用户名已存在,请重新输入\"}"
        errCode:
          type: integer
          description: 仅状态码470有效校验errorcode
          format: int32
      description: 响应信息主体
    ReportDeviceTokenVo:
      required:
      - appType
      - isGoogleService
      - phoneType
      - userId
      type: object
      properties:
        id:
          type: integer
          format: int64
        deviceToken:
          type: string
          description: 设备token
        deviceId:
          type: string
          description: 设备id
        userId:
          type: string
          description: 用户id
        phoneType:
          pattern: '[12]'
          type: string
          description: 手机类型  1 安卓 2 ios
        appType:
          pattern: '[123]'
          type: string
          description: app类型  1 Wopet 2 Wocam 3Wobird
        isGoogleService:
          pattern: '[01]'
          type: string
          description: "是否能获取到谷歌服务  1 是 0 否\n ios 默认传1"
        createTime:
          type: string
          description: 创建时间
          format: date-time
        updateTime:
          type: string
          description: 修改时间
          format: date-time
        appLanguage:
          type: string
          description: wopet app语言
      description: 设备上报token
    RBoolean:
      type: object
      properties:
        code:
          type: integer
          description: 消息状态码(470,校验errorcode, 提示msg多语言内容, 500:app直接提示服务异常)
          format: int32
