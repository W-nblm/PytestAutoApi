components:
  schemas:
    SysDept:
      required:
      - deptName
      - orderNum
      type: object
      properties:
        createBy:
          type: string
          description: 创建者
        createTime:
          type: integer
          description: 创建时间
          format: int64
        updateBy:
          type: string
          description: 更新者
        updateTime:
          type: integer
          description: 更新时间
          format: int64
        params:
          type: object
          additionalProperties:
            type: object
          description: 请求参数
        parentName:
          type: string
          description: 父菜单名称
        parentId:
          type: integer
          description: 父菜单ID
          format: int64
        children:
          type: array
          description: 子部门
          items:
            $ref: '#/components/schemas/SysDept'
        deptId:
          type: integer
          description: 部门ID
          format: int64
        deptName:
          maxLength: 30
          minLength: 0
          type: string
          description: 部门名称
        orderNum:
          type: integer
          description: 显示顺序
          format: int32
        leader:
          type: string
          description: 负责人
        phone:
          maxLength: 11
          minLength: 0
          type: string
          description: 联系电话
        email:
          maxLength: 50
          minLength: 0
          type: string
          description: 邮箱
        status:
          type: string
          description: 部门状态:0正常,1停用
        delFlag:
          type: string
          description: 删除标志（0代表存在 2代表删除）
        ancestors:
          type: string
          description: 祖级列表
      description: 部门表 sys_dept
    SysRole:
      required:
      - roleName
      - roleType
      type: object
      properties:
        createBy:
          type: string
          description: 创建者
        createTime:
          type: integer
          description: 创建时间
          format: int64
        updateBy:
          type: string
          description: 更新者
        updateTime:
          type: integer
          description: 更新时间
          format: int64
        params:
          type: object
          additionalProperties:
            type: object
          description: 请求参数
        roleId:
          type: integer
          description: 角色ID
          format: int64
        roleName:
          maxLength: 50
          minLength: 1
          type: string
          description: 角色名称
        roleKey:
