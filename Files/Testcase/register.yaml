register_01:
  host: ${{host()}}
  url: /register
  method: POST
  detail: 注册验证 - 用户注册
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
  requestType: json
  is_run: ''
  data:
    username: ${username}
    password: ${password}
    code: ${code}
    uuid: ${uuid}
    userType: ${userType}
  dependence_case: ''
  dependence_case_data: ''
  assert:
    code:
      jsonpath: $.code
      type: ==
      value: 200
      AssertType: ''
      message: 接口状态码不为200
    msg:
      jsonpath: $.msg
      type: contains
      value: 成功
      AssertType: ''
  sql: ''
  setup_sql: ''
