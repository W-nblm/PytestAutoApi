system_user_companyNormalUserChangeStatus_01:
  host: ${{host()}}
  url: /system/user/companyNormalUserChangeStatus
  method: PUT
  detail: 用户信息-企业用户 - 状态修改-企业普通用户
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
  requestType: json
  is_run: ''
  data:
    createBy: ${createBy}
    createTime: ${createTime}
    updateBy: ${updateBy}
    updateTime: ${updateTime}
    userId: ${userId}
    deptId: ${deptId}
    userName: ${userName}
    nickName: ${nickName}
    userType: ${userType}
    email: ${email}
    phonenumber: ${phonenumber}
    sex: ${sex}
    avatar: ${avatar}
    password: ${password}
    status: ${status}
    delFlag: ${delFlag}
    loginIp: ${loginIp}
    loginDate: ${loginDate}
    remark: ${remark}
    roleId: ${roleId}
    accountType: ${accountType}
    parentUserId: ${parentUserId}
    companyName: ${companyName}
    admin: ${admin}
  dependence_case: ''
  dependence_case_data: ''
  assert:
    code:
      jsonpath: $.code
      type: ==
      value: 200
      AssertType: ''
      message: 接口状态码不为200
    msg:
      jsonpath: $.msg
      type: contains
      value: 成功
      AssertType: ''
  sql: ''
  setup_sql: ''
