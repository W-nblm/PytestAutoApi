case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 认证模块
  allureStory: 小程序登录
case_auth_xcxLogin_01:
  host: ${{host()}}
  url: /auth/xcxLogin
  method: POST
  detail: 小程序登录 - 正常登录场景
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    code: mock_valid_login_code_1234567890
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
  - name: 校验响应数据不为空
    jsonpath: $.data
    type: not_eq
    value: null
    message: 响应数据为空
case_auth_xcxLogin_02:
  host: ${{host()}}
  url: /auth/xcxLogin
  method: POST
  detail: 小程序登录 - 缺少登录凭证code
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data: null
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 400
    message: 缺少参数时状态码不为400
  - name: 校验响应消息包含错误提示
    jsonpath: $.msg
    type: contains
    value: 参数缺失
    message: 响应消息未包含参数缺失提示
case_auth_xcxLogin_03:
  host: ${{host()}}
  url: /auth/xcxLogin
  method: POST
  detail: 小程序登录 - 登录凭证code无效
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    code: mock_invalid_login_code_xyzabc
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 10001
    message: 无效code时状态码不为10001
  - name: 校验响应消息包含错误提示
    jsonpath: $.msg
    type: contains
    value: code无效
    message: 响应消息未包含code无效提示
