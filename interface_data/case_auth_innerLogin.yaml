case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 未分类
  allureStory: 登录方法-内部接口,无验证码
case_auth_innerLogin_01_success:
  host: ${{host()}}
  url: /auth/innerLogin
  method: POST
  detail: 正向场景 - 登录方法-内部接口,无验证码 - 成功登录
  headers:
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    username: testuser
    password: testpassword
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息包含“成功”
    jsonpath: $.msg
    type: contains
    value: 成功
    message: 响应消息未包含预期的“成功”信息
  - name: 校验响应数据不为空
    jsonpath: $.data
    type: not_eq
    value: null
    message: 登录成功后，$.data 字段不应为空，应包含登录凭证或用户信息
