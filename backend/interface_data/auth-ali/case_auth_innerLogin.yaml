case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 认证授权模块
  allureStory: 登录方法-内部接口,无验证码
case_auth_innerLogin_01_success:
  host: ${{host()}}
  url: /auth/innerLogin
  method: POST
  detail: 登录成功 - 使用有效用户名和密码
  headers:
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    username: testuser_valid
    password: testpassword_valid
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: eq
    value: 操作成功
    message: 响应消息不为'操作成功'
  - name: 校验返回数据不为空
    jsonpath: $.data
    type: not_eq
    value: null
    message: 登录成功data返回为空
  extract:
    app_token: $.data.token
case_auth_innerLogin_02_invalid_credentials:
  host: ${{host()}}
  url: /auth/innerLogin
  method: POST
  detail: 登录失败 - 用户名或密码错误
  headers:
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    username: non_existent_user
    password: wrong_password
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息包含错误信息
    jsonpath: $.msg
    type: contains
    value: 错误
    message: 响应消息未包含错误信息
  - name: 校验业务错误码不为成功码
    jsonpath: $.errCode
    type: not_eq
    value: 0
    message: 业务错误码为0，但预期为错误
