case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 鉴权模块
  allureStory: 登出方法
case_auth_logout_01:
  host: ${{host()}}
  url: /auth/logout
  method: DELETE
  detail: 登出方法 - 正常登出
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data: {}
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
    message: 响应消息未包含"成功"
case_auth_logout_02:
  host: ${{host()}}
  url: /auth/logout
  method: DELETE
  detail: 登出方法 - 缺少Authorization鉴权信息
  headers:
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data: {}
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 401
    message: 缺少Authorization时状态码不是401
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 未授权
    message: 缺少Authorization时响应消息未包含"未授权"
case_auth_logout_03:
  host: ${{host()}}
  url: /auth/logout
  method: DELETE
  detail: 登出方法 - Authorization鉴权信息无效
  headers:
    Authorization: invalid_or_expired_token_example
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data: {}
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 401
    message: Authorization无效时状态码不是401
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 无效令牌
    message: Authorization无效时响应消息未包含"无效令牌"
