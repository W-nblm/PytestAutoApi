case_common:
  allureEpic: 开发平台接口
  allureFeature: banner接口
  allureStory: 获取banner详细信息

banner_detail_01:
  host: ${{host()}}
  url: /system/bannerConfigInfo/$cache{banner_list_02_bannerId}
  method: GET
  detail: 获取banner详细信息
  headers:
    Content-Language: "zh_CN"
    Authorization: $cache{token}
  #      Content-Type: multipart/form-data;
  # 请求的数据，是 params 还是 json、或者file、data
  requestType: None
  # 是否执行，空或者 true 都会执行
  is_run:
  data:
    pageQuery:
      pageSize: 10
      pageNum: 1
      orderByColumn: ""
      isAsc: ""
    paramData:
      appSource: ""
      bannerName: ""
      bannerType: ""
      putOnShelves: ""
      bannerScope: ""

    # 是否有依赖业务，为空或者false则表示没有
  dependence_case:
    False
    # 依赖的数据
  dependence_case_data:
    - case_id: code_01
      dependent_data:
        - dependent_type: response
          jsonpath: $.data.uuid
          set_cache: code_01_uuid

        - dependent_type: response
          jsonpath: $.data.img
          set_cache: code_01_code

  assert:
    # 断言接口状态码
    code:
      jsonpath: $.code
      type: ==
      value: 200
      AssertType:
      message: "登录失败"
    # 断言接口返回的msg
    username:
      jsonpath: $.msg
      type: "contains"
      value: "操作成功"
      AssertType:
  sql:
