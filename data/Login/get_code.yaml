case_common:
  allureEpic: 开发平台接口
  allureFeature: 登录模块
  allureStory: 获取验证码

code_01:
  host: ${{host()}}
  url: /code
  method: GET
  detail: 获取验证码和uuid
  headers:
    "Content-Language": "zh_CN"
    "App-Source": "WOcam"
  #      Content-Type: multipart/form-data;
  # 请求的数据，是 params 还是 json、或者file、data
  requestType: None
  # 是否执行，空或者 true 都会执行
  is_run: False
  data:

    # 是否有依赖业务，为空或者false则表示没有
  dependence_case:
    False
    # 依赖的数据
  dependence_case_data:
  assert:
    # 断言接口状态码
    code:
      jsonpath: $.code
      type: ==
      value: 200
      AssertType:
    # 断言接口返回的username
    msg:
      jsonpath: $.msg
      type: ==
      value: "操作成功"
      AssertType:
  sql:
