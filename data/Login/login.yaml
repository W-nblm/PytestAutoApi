case_common:
  allureEpic: 开发平台接口
  allureFeature: 登录模块
  allureStory: 登录

login_01:
  host: ${{host()}}
  url: /user/login
  method: POST
  detail: 正常登录
  headers:
    "Content-Language": "zh_CN"
    "App-Source": "WOcam"
  #      Content-Type: multipart/form-data;
  # 请求的数据，是 params 还是 json、或者file、data
  requestType: json
  # 是否执行，空或者 true 都会执行
  is_run: False
  data:
    username: "test02"
    password: "admin@lzy123"
    code: $cache{code_01_code}
    uuid: $cache{code_01_uuid}
    # 是否有依赖业务，为空或者false则表示没有
  dependence_case:
    True
    # 依赖的数据
  dependence_case_data:
    - case_id: code_01
      dependent_data:
        - dependent_type: response
          jsonpath: $.data.uuid
          set_cache: code_01_uuid

        - dependent_type: response
          jsonpath: $.data.img
          set_cache: code_01_code

  assert:
    # 断言接口状态码
    code:
      jsonpath: $.code
      type: ==
      value: 401
      AssertType:
      message: "登录失败"
    # 断言接口返回的username
    # username:
    #   jsonpath: $.data.username
    #   type: ==
    #   value: "18800000001"
    #   AssertType:
  sql:
