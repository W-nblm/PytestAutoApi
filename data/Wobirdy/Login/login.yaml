case_common:
  allureEpic: WObird
  allureFeature: 登录模块
  allureStory: 登录

wobirdy_login_01:
  host: ${{host()}}
  url: /app/info/appUser/loginTest
  method: POST
  detail: 正常登录
  headers:
    "Content-Language": "zh_CN"
    "App-Source": "WObird"
    "Authorization": ""
    "Platform": "apple"
  #      Content-Type: multipart/form-data;
  # 请求的数据，是 params 还是 json、或者file、data
  requestType: json
  # 是否执行，空或者 true 都会执行
  is_run: False
  data:
    customId: $cache{customId}
    email: "834532523@qq.com"
    password: "w1234567"
    loginConfirm: 1
    timezoneId: ""
    countryCode: US
    # 是否有依赖业务，为空或者false则表示没有
  dependence_case:
    False
    # 依赖的数据
  dependence_case_data:
    - case_id: code_01
      dependent_data:
        - dependent_type: response
          jsonpath: $.data.uuid
          set_cache: code_01_uuid

        - dependent_type: response
          jsonpath: $.data.img
          set_cache: code_01_code
  # 将当前请求的响应结果，设置到缓存中
  current_request_set_cache:
    - type: response
      jsonpath: $.data.token
      name: app_token
  assert:
    # 断言接口状态码
    code:
      jsonpath: $.code
      type: ==
      value: 200
      AssertType:
      message: "登录失败"
  sql:
