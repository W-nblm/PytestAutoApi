case_common:
  allureEpic: WObird
  allureFeature: 我的收藏-云相册
  allureStory: 列表

wobirdy_query_bird_album_page_01:
  host: ${{host()}}
  url: /appdevice/info/birdAlbum/queryBirdAlbumPage
  method: POST
  detail: 我的收藏-云相册-正常收藏+多类型
  headers:
    App-Source: "WObird"
    Content-Language: "zh_CN"
    Authorization: $cache{app_token}
    Platform: "apple"
  requestType: json
  is_run:
  data:
    pageQuery:
      pageSize: 5
      pageNum: 1
      orderByColumn: ""
      isAsc: ""
    paramData:
      isMark: true
      etypes:
        - penson
        - bird
        - pet
  dependence_case: False
  dependence_case_data:
    - case_id: self
      dependent_data:
        - dependent_type: sqlData
          jsonpath: $.banner_id
          replace_key: $url_params{banner_id}
        - dependent_type: sqlData
          jsonpath: $.banner_id
          replace_key: $.data.paramData.bannerName
  current_request_set_cache:
    - type: response
      jsonpath: $.data.birdAlbumAndWikiInfoPage.rows[0].deviceBirdAlbumSaveVercollapVo.eventId
      name: collect_event_id
    - type: response
      jsonpath: $.data.birdAlbumAndWikiInfoPage.rows[0].deviceBirdAlbumSaveVercollapVo.devId
      name: collect_event_devId
    - type: response
      jsonpath: $.data.birdAlbumAndWikiInfoPage.rows[0].deviceBirdAlbumSaveVercollapVo.picUrl
      name: collect_event_picUrl
  assert:
    code:
      jsonpath: $.code
      type: eq
      value: 200
      AssertType:
      message: "登录失败"
    username:
      jsonpath: $.msg
      type: "contains"
      value: "操作成功"
      AssertType:
  sql:
  setup_sql:

