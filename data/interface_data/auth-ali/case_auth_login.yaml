  host: ${{host()}}
  url: /auth/login
  method: POST
  detail: 登录方法 - 用户名或密码错误
  headers:
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    username: nonexistent_user
    password: wrong_password
  dependence_case: []
  assert:
