case_common:
  allureEpic: platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 未分类
  allureStory: 登录方法
case_auth_login_01_success:
  host: ${{host()}}
  url: /auth/login
  method: POST
  detail: 登录方法 - 成功登录
  headers:
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    username: valid_test_user
    password: valid_test_password
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
    message: 响应消息不包含"成功"
  - name: 校验data字段不为空
    jsonpath: $.data
    type: not_eq
    value: null
    message: 登录成功响应的data字段为空
