case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 未分类
  allureStory: 登出方法
case_auth_logout_01:
  host: ${{host()}}
  url: /auth/logout
  method: DELETE
  detail: 正常场景-成功登出
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data: null
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
    message: 响应消息不包含"成功"
case_auth_logout_02:
  host: ${{host()}}
  url: /auth/logout
  method: DELETE
  detail: 异常场景-未携带Authorization Token
  headers:
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data: null
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: not_eq
    value: 200
    message: 未携带Token时，状态码仍为200，预期为错误码
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 未授权
    message: 未携带Token时，响应消息未包含"未授权"或相关提示
case_auth_logout_03:
  host: ${{host()}}
  url: /auth/logout
  method: DELETE
  detail: 异常场景-Authorization Token无效或过期
  headers:
    Authorization: Bearer invalid_or_expired_token
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data: null
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: not_eq
    value: 200
    message: Token无效时，状态码仍为200，预期为错误码
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 无效或过期
    message: Token无效时，响应消息未包含"无效或过期"或相关提示
