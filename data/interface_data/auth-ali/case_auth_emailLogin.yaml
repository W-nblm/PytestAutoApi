case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 认证授权模块
  allureStory: 邮件登录
case_auth_emailLogin_01_success:
  host: ${{host()}}
  url: /auth/emailLogin
  method: POST
  detail: 邮件登录 - 成功场景
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  is_run: true
  data:
    email: test_user@example.com
    emailCode: 123456
  dependence_case: False
  assert:
    name: 
      jsonpath: $.code
      type: eq
      value: 200
      AssertType:
      message: 状态码不为200
    name: 
      jsonpath: $.msg
      type: contains
      value: 认证失败，无法访问系统资源!
      AssertType:
      message: 响应消息不包含"成功"

  sql:
