case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 未分类
  allureStory: 二级页面-告警消息单个多个删除  WOcam WObirdy适用
case_notify_info_notify_deleteDetectMessageNotify_01_success_single:
  host: ${{host()}}
  url: /notify/info/notify/deleteDetectMessageNotify
  method: POST
  detail: 正向场景 - 成功删除单条告警消息
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    nowDate: 1678886400000
    userId: test_user_001
    devId: test_device_001
    messageDeleteVoList:
    - userId: test_user_001
      messageId: message_id_001
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
    message: 响应消息未包含"成功"字样
  - name: 校验数据对象为true
    jsonpath: $.data
    type: eq
    value: true
    message: 删除操作成功应返回true
