case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 未分类
  allureStory: 通知开关上报通用查询  喂鸟器开关上报接口
case_notify_info_notify_reportNotifyEnableByTypeCom_01:
  host: ${{host()}}
  url: /notify/info/notify/reportNotifyEnableByTypeCom
  method: POST
  detail: 未分类 - 通知开关上报通用查询 喂鸟器开关上报接口 - 正向场景：合法请求
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    devId: device_abc_123
    enableType: woBirdEnable
    enableJson: '{"sound": "on", "light": "auto"}'
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
