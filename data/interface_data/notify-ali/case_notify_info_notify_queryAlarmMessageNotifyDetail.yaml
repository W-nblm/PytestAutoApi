case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 未分类
  allureStory: 三级页面-查询设备系统消息详情接口 WOcam wobird适用 适用
case_notify_info_notify_queryAlarmMessageNotifyDetail_01_success:
  host: ${{host()}}
  url: /notify/info/notify/queryAlarmMessageNotifyDetail
  method: POST
  detail: 三级页面-查询设备系统消息详情接口-正向场景：所有必填参数合法
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    devId: testDevId_123
    messageId: testMessageId_456
    userId: testUserId_789
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
  - name: 校验响应数据中包含devId
    jsonpath: $.data.devId
    type: not_eq
    value: null
    message: 返回数据中devId字段为空
case_notify_info_notify_queryAlarmMessageNotifyDetail_02_missing_devId:
  host: ${{host()}}
  url: /notify/info/notify/queryAlarmMessageNotifyDetail
  method: POST
  detail: 三级页面-查询设备系统消息详情接口-异常场景：缺少必填参数devId
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    messageId: testMessageId_456
    userId: testUserId_789
  dependence_case: []
  assert:
  - name: 校验接口状态码为470 (参数校验失败)
    jsonpath: $.code
    type: eq
    value: 470
    message: 状态码不为470，预期为参数校验失败
  - name: 校验响应消息包含错误提示
    jsonpath: $.msg
    type: contains
    value: 参数错误
    message: 响应消息不包含预期的错误提示
  - name: 校验errCode存在且大于0
    jsonpath: $.errCode
    type: gt
    value: 0
    message: errCode不存在或不符合预期
