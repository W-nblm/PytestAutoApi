case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 未分类
  allureStory: 一级页面-查询通知消息列表接口
case_notify_info_notify_queryMessageNotifyList_01:
  host: ${{host()}}
  url: /notify/info/notify/queryMessageNotifyList
  method: POST
  detail: 正向场景 - 成功查询通知消息列表，包含必填参数和部分可选参数
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    type: '1'
    userId: test_user_id_001
    pageSize: 10
    pageNum: 1
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
    message: 响应消息未包含“成功”
  - name: 校验返回数据不为空
    jsonpath: $.data
    type: not_eq
    value: null
    message: 返回数据为空
case_notify_info_notify_queryMessageNotifyList_02:
  host: ${{host()}}
  url: /notify/info/notify/queryMessageNotifyList
  method: POST
  detail: 异常场景 - 缺少必填参数userId
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    type: '2'
    pageSize: 10
    pageNum: 1
  dependence_case: []
  assert:
  - name: 校验接口状态码为参数错误
    jsonpath: $.code
    type: eq
    value: 470
    message: 状态码不为470
  - name: 校验响应消息包含错误信息
    jsonpath: $.msg
    type: contains
    value: 参数
    message: 响应消息未包含参数错误信息
