case_common:
  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 未分类
  allureStory: 二级页面-系统消息删除接口单个多个删除  包含wocam与wopet系统消息单个多个删除 wocam wobirdy 传 123 wopet
    传 45
case_notify_info_notify_deleteAlarmMessageNotify_01_success_wobird_single:
  host: ${{host()}}
  url: /notify/info/notify/deleteAlarmMessageNotify
  method: POST
  detail: 正向场景：成功删除单个WObird设备相关系统消息 (type=1)
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    nowDate: 1678886400000
    userId: test_user_wobird_001
    type: '1'
    messageDeleteVoList:
    - userId: test_user_wobird_001
      messageId: msg_id_wobird_001
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
  - name: 校验数据对象为true
    jsonpath: $.data
    type: eq
    value: true
