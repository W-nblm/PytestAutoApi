      messageId: msg_id_wobird_004
  dependence_case: []
  assert:
  - name: 校验接口状态码为470 (业务错误码)
    jsonpath: $.code
    type: eq
    value: 470
    message: 状态码预期为470 (业务错误)
  - name: 校验错误消息包含 'type' 或 '非法' 等提示
    jsonpath: $.msg
    type: contains
    value: type
  - name: 校验数据对象为false
    jsonpath: $.data
