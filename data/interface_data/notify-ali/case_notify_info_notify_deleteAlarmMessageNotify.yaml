case_notify_info_notify_deleteAlarmMessageNotify_03_error_missing_userId:
  host: ${{host()}}
  url: /notify/info/notify/deleteAlarmMessageNotify
  method: POST
  detail: 异常场景：缺少必填参数 userId，验证接口的参数校验机制
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    nowDate: 1678886400000
    type: '1'
    messageDeleteVoList:
    - userId: test_user_wobird_001
      messageId: msg_id_wobird_003
  dependence_case: []
  assert:
  - name: 校验接口状态码为470 (业务错误码)
    jsonpath: $.code
    type: eq
    value: 470
    message: 状态码预期为470 (业务错误)
  - name: 校验错误消息包含 'userId' 或 '必填' 等提示
    jsonpath: $.msg
    type: contains
    value: userId
  - name: 校验数据对象为false
    jsonpath: $.data
    type: eq
    value: false
  - name: 校验返回errCode存在
    jsonpath: $.errCode
    type: not_eq
    value: null
    message: 错误码errCode不应为空
case_notify_info_notify_deleteAlarmMessageNotify_04_error_invalid_type:
  host: ${{host()}}
  url: /notify/info/notify/deleteAlarmMessageNotify
