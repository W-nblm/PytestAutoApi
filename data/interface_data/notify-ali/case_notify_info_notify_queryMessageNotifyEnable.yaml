  allureEpic: 标题：platform-Cloud-Plus微服务权限管理系统_接口文档
  allureFeature: 消息管理
  allureStory: 消息开关查询接口
case_notify_info_notify_queryMessageNotifyEnable_01_success:
  host: ${{host()}}
  url: /notify/info/notify/queryMessageNotifyEnable
  method: POST
  detail: 消息开关查询接口 - 正向成功场景
  headers:
    Authorization: $cache{app_token}
    Content-Language: zh_CN
    App-Source: WObird
  requestType: json
  data:
    userId: test_user_001
    appType: '1'
  dependence_case: []
  assert:
  - name: 校验接口状态码
    jsonpath: $.code
    type: eq
    value: 200
    message: 状态码不为200
  - name: 校验响应消息
    jsonpath: $.msg
    type: contains
    value: 成功
  - name: 校验返回数据不为空
    jsonpath: $.data
    type: not_eq
    value: null
    message: 返回数据为空
